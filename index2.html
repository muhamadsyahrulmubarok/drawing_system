<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Turnamen PON 2025</title>
		<link rel="stylesheet" href="styles2.css" />
		<style>
			html,
			body {
				height: 100%;
				width: 100%;
			}
			body {
				min-height: 100vh;
				height: 100vh;
				width: 100vw;
				margin: 0;
				overflow-x: auto;
				background: radial-gradient(
						ellipse at 60% 0%,
						#23326e 0%,
						#19204a 60%,
						#0a1026 100%
					),
					linear-gradient(135deg, #23326e 0%, #0a1026 100%);
				/* Deep blue gradient for high contrast with orange */
			}
			.container {
				width: 100vw;
				height: 100vh;
				min-height: 100vh;
				min-width: 100vw;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: flex-start;
				padding: 0;
				box-sizing: border-box;
			}
			.logo {
				margin-top: 40px;
				margin-bottom: 10px;
				display: flex;
				justify-content: center;
				align-items: center;
				position: relative;
			}
			.logo-glow {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				width: 140px;
				height: 140px;
				border-radius: 50%;
				background: radial-gradient(
					circle,
					rgba(255, 140, 0, 0.35) 0%,
					rgba(255, 140, 0, 0.08) 70%,
					transparent 100%
				);
				z-index: 0;
				pointer-events: none;
			}
			.logo img {
				height: 70px;
				width: auto;
				display: block;
				position: relative;
				z-index: 1;
			}
			.sports-grid {
				display: flex;
				flex-wrap: wrap;
				justify-content: center;
				gap: 40px 40px;
				width: 100%;
				margin-top: 30px;
				box-sizing: border-box;
			}
			.sport-title {
				text-align: center;
				margin-bottom: 15px;
				color: #fff;
				font-size: 1.2em;
				text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
			}
			.sport-section {
				background: rgba(255, 140, 0, 0.15);
				color: #fff;
				padding: 20px;
				border-radius: 16px;
				box-shadow: 0 4px 20px rgba(255, 140, 0, 0.2);
				border: 1px solid rgba(255, 140, 0, 0.3);
				min-width: 350px;
				max-width: 400px;
				margin-bottom: 20px;
				display: flex;
				flex-direction: column;
				align-items: center;
				transition: all 0.3s ease;
			}
			.sport-section:hover {
				transform: translateY(-5px);
				box-shadow: 0 6px 25px rgba(255, 140, 0, 0.3);
				background: rgba(255, 140, 0, 0.2);
			}
			.match {
				background: rgba(255, 255, 255, 0.1);
				color: #fff;
				border: 1px solid rgba(255, 140, 0, 0.3);
				border-radius: 8px;
				padding: 12px;
				min-width: 120px;
				max-width: 150px;
				position: relative;
				box-sizing: border-box;
				text-align: center;
				backdrop-filter: blur(5px);
			}
			.match.final {
				background: rgba(255, 140, 0, 0.2);
				border: 1px solid rgba(255, 140, 0, 0.4);
			}
			.match.champion {
				background: rgba(255, 140, 0, 0.3);
				color: #fff;
				font-weight: bold;
				border: 1px solid rgba(255, 140, 0, 0.5);
			}
			.team {
				padding: 8px;
				border-bottom: 1px solid rgba(255, 255, 255, 0.1);
			}
			.team:last-child {
				border-bottom: none;
			}
			.bracket {
				transform: scale(0.8);
				transform-origin: top left;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="logo">
				<div class="logo-glow"></div>
				<img
					src="logo.jpg"
					alt="PON 2025 Logo"
					style="width: 100px; height: auto"
				/>
			</div>
			<!-- <h1 style="text-align: center; margin-bottom: 20px">Turnamen PON 2025</h1> -->
			<div class="sports-grid" id="sportsContainer">
				<!-- Sports will be dynamically inserted here -->
			</div>
		</div>
		<script src="script.js" defer></script>
	</body>
</html>
