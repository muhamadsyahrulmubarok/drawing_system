<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Turnamen PON 2025</title>
		<!-- <link rel="stylesheet" href="index.css" /> -->
		<link rel="stylesheet" href="index.css" />
		<style>
			body {
				/* min-height: 100vh;
				min-width: 100vw; */
				/* margin: 0; */
				overflow: hidden; /* Prevent all scrolling */
				/* background: radial-gradient(
					circle at 50% 20%,
					#23326e 0%,
					#0a1026 100%
				); */
				background-image: url("bg-pon.png");
				background-size: cover;
				background-position: center;
				background-repeat: no-repeat;
				background-size: 100% 100%;
				/* Deep blue gradient for high contrast with orange */
			}
			.container {
				width: 100%;
				height: 100%;
				min-height: 100%;
				min-width: 100%;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: flex-start;
				padding: 0;
				box-sizing: border-box;
				transform: scale(1.5);
				transform-origin: top center;
			}
			.logo {
				margin-top: 40px;
				margin-bottom: 10px;
				display: flex;
				justify-content: center;
				align-items: center;
				position: relative;
			}
			.logo-glow {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				width: 140px;
				height: 140px;
				border-radius: 50%;
				background: radial-gradient(
					circle,
					rgba(255, 140, 0, 0.35) 0%,
					rgba(255, 140, 0, 0.08) 70%,
					transparent 100%
				);
				z-index: 0;
				pointer-events: none;
			}
			.logo img {
				height: 70px;
				width: 70px;
				display: block;
				position: relative;
				z-index: 1;
				border-radius: 50%;
				object-fit: cover;
			}
			.sports-grid {
				max-width: 900px;
				margin: 30px auto 0 auto;
				width: 100%;
				display: grid;
				grid-template-columns: repeat(2, 1fr);
				gap: 15px 15px;
				box-sizing: border-box;
				justify-items: center;
			}
			.sport-title {
				text-align: center;
				margin-bottom: 15px;
				color: #ffffff;
				font-size: 1.5em;
				text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
			}
			.sport-section {
				background: rgba(255, 140, 0, 0.85);
				color: #ffffff;
				padding: 20px;
				border-radius: 16px;
				box-shadow: 0 2px 16px 0 rgba(0, 0, 0, 0.18);
				border: 1.5px solid rgba(80, 120, 200, 0.18);
				min-width: 350px;
				max-width: 400px;
				margin-bottom: 20px;
				display: flex;
				flex-direction: column;
				align-items: center;
				transition: all 0.3s ease;
			}
			.sport-section:hover {
				transform: translateY(-5px);
				box-shadow: 0 4px 20px rgba(80, 120, 200, 0.25);
				background: rgba(255, 140, 0, 0.95);
			}
			.match {
				background: rgba(255, 255, 255, 0.07);
				color: #f3f6fa;
				border: 1px solid rgba(120, 160, 255, 0.13);
				border-radius: 8px;
				padding: 12px;
				min-width: 120px;
				max-width: 150px;
				position: relative;
				box-sizing: border-box;
				text-align: center;
				backdrop-filter: blur(5px);
			}
			.match.final {
				background: rgba(80, 120, 200, 0.13);
				border: 1px solid rgba(120, 160, 255, 0.2);
			}
			.match.champion {
				background: rgba(80, 120, 200, 0.2);
				color: #f3f6fa;
				font-weight: bold;
				border: 1px solid rgba(120, 160, 255, 0.3);
			}
			.team {
				padding: 8px;
				border-bottom: 1px solid rgba(255, 255, 255, 0.1);
				font-size: 1.2em;
			}
			.team:last-child {
				border-bottom: none;
			}
			.bracket {
				transform: scale(0.8);
				transform-origin: top left;
			}
			.sport-link {
				background: rgba(255, 140, 0, 0.15);
				color: #f3f6fa;
				text-decoration: none;
				border: 1px solid rgba(255, 140, 0, 0.3);
				border-radius: 8px;
				padding: 10px 20px;
				font-size: 1em;
				cursor: pointer;
				transition: all 0.3s ease;
				margin: 10px 0;
				backdrop-filter: blur(5px);
				display: inline-block;
			}
			.sport-link:hover {
				background: rgba(255, 140, 0, 0.25);
				transform: translateY(-2px);
				box-shadow: 0 2px 8px rgba(255, 140, 0, 0.2);
			}
		</style>
	</head>
