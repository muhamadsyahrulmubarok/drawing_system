<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Turnamen PON 2025</title>
		<!-- <link rel="stylesheet" href="index.css" /> -->
		<link rel="stylesheet" href="orange.css" />
		<style>
			body {
				min-height: 100vh;
				height: 100vh;
				width: 100vw;
				margin: 0;
				overflow-x: auto;
				background: linear-gradient(
					135deg,
					#ffb347 0%,
					#ff9900 60%,
					#ff7300 100%
				);
				/* Orange gradient for festive look */
			}
			.container {
				width: 100vw;
				height: 100vh;
				min-height: 100vh;
				min-width: 100vw;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: flex-start;
				padding: 0;
				box-sizing: border-box;
			}
			.logo {
				margin-top: 40px;
				margin-bottom: 10px;
				display: flex;
				justify-content: center;
				align-items: center;
				position: relative;
			}
			.logo-glow {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				width: 140px;
				height: 140px;
				border-radius: 50%;
				background: radial-gradient(
					circle,
					rgba(255, 140, 0, 0.35) 0%,
					rgba(255, 140, 0, 0.08) 70%,
					transparent 100%
				);
				z-index: 0;
				pointer-events: none;
			}
			.logo img {
				height: 70px;
				width: 70px;
				display: block;
				position: relative;
				z-index: 1;
				border-radius: 50%;
				object-fit: cover;
			}
			.sports-grid {
				display: grid;
				grid-template-columns: repeat(2, 1fr);
				gap: 40px 40px;
				width: 100%;
				margin-top: 30px;
				box-sizing: border-box;
				justify-items: center;
			}
			.sport-title {
				text-align: center;
				margin-bottom: 15px;
				color: #ff7300;
				font-size: 1.2em;
				text-shadow: 0 2px 4px rgba(255, 200, 80, 0.18);
			}
			.sport-section {
				background: rgba(255, 255, 255, 0.85);
				color: #ff7300;
				padding: 20px;
				border-radius: 16px;
				box-shadow: 0 2px 16px 0 rgba(255, 140, 0, 0.18);
				border: 2px solid #ffb347;
				min-width: 350px;
				max-width: 400px;
				margin-bottom: 20px;
				display: flex;
				flex-direction: column;
				align-items: center;
				transition: all 0.3s ease;
			}
			.sport-section:hover {
				transform: translateY(-5px);
				box-shadow: 0 4px 20px rgba(255, 140, 0, 0.25);
				background: rgba(255, 255, 255, 0.95);
			}
			.match {
				background: rgba(255, 200, 80, 0.13);
				color: #ff7300;
				border: 1px solid #ffb347;
				border-radius: 8px;
				padding: 12px;
				min-width: 120px;
				max-width: 150px;
				position: relative;
				box-sizing: border-box;
				text-align: center;
				backdrop-filter: blur(5px);
			}
			.match.final {
				background: rgba(255, 200, 80, 0.18);
				border: 1px solid #ffb347;
			}
			.match.champion {
				background: #ffd700;
				color: #ff7300;
				font-weight: bold;
				border: 2px solid #ff7300;
			}
			.team {
				padding: 8px;
				border-bottom: 1px solid rgba(255, 200, 80, 0.18);
			}
			.team:last-child {
				border-bottom: none;
			}
			.bracket {
				transform: scale(0.8);
				transform-origin: top left;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="logo">
				<div class="logo-glow"></div>
				<img
					src="logo.jpg"
					alt="PON 2025 Logo"
					style="width: 100px; height: auto"
				/>
			</div>
			<!-- <h1 style="text-align: center; margin-bottom: 20px">Turnamen PON 2025</h1> -->
			<div class="sports-grid" id="sportsContainer">
				<!-- Sports will be dynamically inserted here -->
			</div>
		</div>
		<script src="script.js" defer></script>
	</body>
</html>
