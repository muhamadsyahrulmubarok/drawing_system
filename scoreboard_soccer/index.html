<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Soccer Scoreboard</title>
		<style>
			body {
				background: #b30000 url("../logo.jpg") repeat;
				color: #fff;
				font-family: Arial, sans-serif;
				margin: 0;
				padding: 0;
				min-height: 100vh;
			}
			.scoreboard-container {
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				min-height: 100vh;
				background: rgba(0, 0, 0, 0.7);
			}
			.teams-row {
				display: flex;
				align-items: center;
				justify-content: center;
				width: 100%;
				margin-bottom: 10px;
			}
			.team {
				display: flex;
				flex-direction: column;
				align-items: center;
				width: 200px;
			}
			.team-logo {
				width: 80px;
				height: 80px;
				background: #fff;
				border-radius: 50%;
				margin-bottom: 10px;
				display: flex;
				align-items: center;
				justify-content: center;
				overflow: hidden;
			}
			.team-name {
				font-size: 1.5em;
				font-weight: bold;
				margin-bottom: 5px;
				text-align: center;
			}
			.score {
				font-size: 4em;
				font-weight: bold;
				margin: 0 30px;
				color: #fff;
				text-shadow: 2px 2px 8px #b30000;
			}
			.vs {
				font-size: 1.2em;
				color: #fff;
				margin: 0 10px;
			}
			.match-info {
				text-align: center;
				margin-bottom: 20px;
			}
			.match-info .half {
				font-size: 1.2em;
				font-weight: bold;
			}
			.timer {
				font-size: 2.5em;
				font-weight: bold;
				margin-top: 10px;
				color: #fff;
				text-shadow: 2px 2px 8px #b30000;
			}
		</style>
	</head>
	<body>
		<div class="scoreboard-container">
			<div class="match-info">
				<div class="half" id="match-half">First-Half</div>
			</div>
			<div class="teams-row">
				<div class="team">
					<div class="team-logo" id="team1-logo">
						<!-- Placeholder logo -->
						<img
							src="../logo.jpg"
							alt="Team 1 Logo"
							style="width: 70px; height: 70px"
						/>
					</div>
					<div class="team-name" id="team1-name">Nusumma Jateng</div>
				</div>
				<div class="score" id="score1">0</div>
				<div class="vs">-</div>
				<div class="score" id="score2">0</div>
				<div class="team">
					<div class="team-logo" id="team2-logo">
						<!-- Placeholder logo -->
						<img
							src="../logo.jpg"
							alt="Team 2 Logo"
							style="width: 70px; height: 70px"
						/>
					</div>
					<div class="team-name" id="team2-name">Nusumma Jabar</div>
				</div>
			</div>
			<div class="timer" id="timer">00:00</div>
		</div>
		<script>
			function updateScoreboard(data) {
				document.getElementById("team1-name").textContent = data.team1;
				document.getElementById("team2-name").textContent = data.team2;
				document.getElementById("score1").textContent = data.score1;
				document.getElementById("score2").textContent = data.score2;
				document.getElementById("match-half").textContent = data.half;
				document.getElementById("timer").textContent = data.timer;
			}

			function fetchAndUpdate() {
				fetch("data.json")
					.then((res) => res.json())
					.then((data) => {
						updateScoreboard(data);
					})
					.catch((err) => {
						console.error("Failed to fetch data.json", err);
					});
			}

			// Initial load
			fetchAndUpdate();
			// Auto update every 1 second
			setInterval(fetchAndUpdate, 1000);
		</script>
	</body>
</html>
